<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator Segitiga</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div>
    <!-- Bangun datar segitiga -->
    <svg width="100" height="86" xmlns="http://www.w3.org/2000/svg">
      <polygon points="50,0 100,86 0,86" fill="#3498db"/>
    </svg>
  </div>

  <div class="calculator">
    <h2>Kalkulator Segitiga</h2>

    <label for="base">Alas:</label>
    <input type="number" id="base" placeholder="Masukkan alas">

    <label for="height">Tinggi:</label>
    <input type="number" id="height" placeholder="Masukkan tinggi">

    <button onclick="calculate()">Hitung</button>

    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
